<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeManager</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }

        .square {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .square span {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .square a {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .message {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .install-link {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .install-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToAppStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.figma.mirror&hl=en-US&pli=1";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/figma/id1152747299";
            } else {
                alert("Unsupported device.");
            }
        }
    </script>
</head>
<body>
    <div class="message">Make sure you have the Figma app installed.</div>
    <a href="#" class="install-link" onclick="redirectToAppStore()">Install Figma</a>
    <div class="container">
        <div class="square"><img src="image1.png"><span></span></div>
        <div class="square"><img src="image2.png"><span></span></div>
        <div class="square"><img src="image3.png"><span></span></div>
        <div class="square"><img src="image4.png"><span></span></div>
        <div class="square"><img src="image5.png"><span></span></div>
        <div class="square"><img src="image6.png"><span></span></div>
        <div class="square"><img src="image7.png"><span></span></div>
        <div class="square">
            <img src="image8.png">
            <a href="https://www.figma.com/proto/ZsAXrVV0Bp2dhONz6k9tUn/AmeOS-13-%2B-Expansion-pack%F0%9F%93%B1?page-id=0%3A1&node-id=228-530&viewport=396%2C181%2C0.05&t=578JXcU73kHv7Du5-8&scaling=scale-down&content-scaling=fixed&starting-point-node-id=228%3A856&show-proto-sidebar=1&hide-ui=1" target="_blank"></a>
            <span></span>
        </div>
        <div class="square"><img src="image9.png"><span></span></div>
    </div>
</body>
</html>
